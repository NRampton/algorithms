<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function quizGame() {
        var questions = ["1+1", "2+2", "3+3", "4+4"];
        var answers = [2,4,6,8];
        var score = 0;
        var name = prompt("What is your name?");
        for (var i = 0; i < questions.length; i++) {
          var response = prompt(name + ", what is " + questions[i] + "?");
          if (response == answers[i]) {
            alert("Correct!");
            score++;
          } else {
            alert("Wrong-o!");
          }
        }
        alert("Your final score is: " + score);
      }
    </script>
  </head>

  </body>
</html>
