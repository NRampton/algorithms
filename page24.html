    <script type="text/javascript">
      "use strict";
      function reverseArr(arr) {                //reverses the values in arr
        var stop = Math.floor(arr.length/2);
        for (var i = 0; i < stop; i++) {
          var temp = arr[i];
          arr[i] = arr[arr.length-(i+1)];
          arr[arr.length-(i+1)] = temp;
        }
        console.log(arr);
      }

      function lastFew(arr, num) {           //removes all but the last num values in arr
        reverseArr(arr);
        arr.length = num;
        reverseArr(arr);
        return arr;
      }

      function mathHelp(m, b) {         //given y=mx+b, function finds x intercept
        return (-1 * b / m);
      }

      function soaringIQ(initialIQ, initialIncrease) {      //increase in initialIQ goes up by initialIncrease pts per day
        for (var day = 1; day <=98; day++) {
          initialIQ = initialIQ + initialIncrease;
          console.log("After day " + day + ", Bogdan's IQ increased by " + initialIncrease + " to " + initialIQ);
          initialIncrease += 0.01;
        }
        console.log("At the end of 98 days, Bogdan's IQ had swelled to " + initialIQ);
      }

      function letterGrade(score) {        //Logging out letter grades according to scores on a standard grading scale
        var report = "";
        if (typeof score != "number" || score < 0 || score > 100) {
          alert("We need an integer from 0 to 100 for this to work, smarty pants.");
          console.error();
          return;
        }
        if (score > 90) report += "Score: " + score + ". Grade: A";
        else if (score > 80) report += "Score: " + score + ". Grade: B";
        else if (score > 70) report += "Score: " + score + ". Grade: C";
        else if (score > 60) report += "Score: " + score + ". Grade: D";
        else report += "Score: " + score + ". Grade: F";
        var refinement = scoreRefinement(score);
        report += refinement;
        console.log(report);
      }

      function scoreRefinement(score) {
        var lastDigit = score.toString();     //Establish the last digit of the score for +/- grades
        lastDigit = lastDigit.slice(-1);
        lastDigit = Number(lastDigit);


        if (lastDigit > 0 && lastDigit < 3 && score > 60) {
          return "-";
        } else if (lastDigit > 7 && lastDigit <= 9 && score < 90 && score > 60) {
          return "+";
        } else return "";
      }
