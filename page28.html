        if (num <= 0) return 0;
        var sum = 0;
        for (var i = 1; i <= num; i++) {
          sum += i;
        }
        return sum;
      }

        if (num <= 0) return undefined;
        var total = 1;
        for (var i = 1; i <=num; i++) {
